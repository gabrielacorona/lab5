<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Shopping List
  </title>
</head>

<body>
  <header>
    <h1>
      Shopping List
    </h1>
  </header>
  <main class="container">
    <form>
      <label>
        Add an item
      </label>
      <input id="inputBox" type="text" placeholder="e.g., broccoli">
      <button id="addElement" type="submit">
        Add item
      </button>
    </form>
  </main>
  <section class="results">
    <ul id="unorderedList">
    </ul>
  </section>
  <script src="index.js"> </script>
</body>

</html>
